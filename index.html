<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Estabelecimentos</title>
</head>

<body>
    <Header class="menu-principal">
        <main>
            <div class="header-1">
                <div class="botao">
                    <input id="pesquisa" type="text" placeholder="">
                    <button>
                        <i class="f-search">
                             Pesquisar
                        </i>
                </button>
                </div>

                <div class="logo">
                    <img src=" " alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="">Início</a>
                        </li>
                        <li>
                            <a href="">Notícias</a>
                        </li>
                        <li>
                            <a href="">Descontos</a>
                        </li>
                        <li>
                            <a href="">Cinemas</a>
                        </li>
                        <li>
                            <a href="">Clube</a>
                        </li>
                    </ul>
                </div>
                <div class="logo">
                    <img src=".img/logo.png" alt="">
                </div>
            </div>
        </main>
    </Header>
    <header class="header-2">
        <ul id="lista"></ul>

        <script>
            clientes = ["Zapata Mexican Bar",
                "Beer Mad",
                "Taco El Pancho",
                "Sheridans Irish Pub",
                "Bar do Victor",
                "Alright Brewing Co.",
                "Amarillo Craft Beer",
                "Dom. Bar - Vicente Machado",
                "Bendito Boteco",
                "277 Bar e Restaurante",
                "Vosgerau Cerveja Artesanal",
                "Vina", "Befresh",
                "Vapza Alimentos",
                "GRATIA MERCEARIA NATURAL",
                "PhiCasa do Verdureiro Orgânicos e Saudáveislips"
            ]
            clientes.sort();
            t = ""

            for (i in clientes) {
                t += "<li>" + clientes[i] + "</li>"
                clientes[i] = clientes[i].toLowerCase()
            }

            lista.innerHTML = t

            pesquisa.onkeyup = function(e) {

                t = this.value
                r = new RegExp(t, "g")

                for (i in clientes) {
                    if (clientes[i].match(r))
                        lista.children[i].removeAttribute("style")
                    else
                        lista.children[i].style.display = "none"
                }
            }
        </script>
    </header>

</body>

</html>
